<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DineroHub - Roadmap</title>
    <link rel="stylesheet" href="css/roadmap.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>DineroHub - Roadmap</h1>
        </div>
    </header>

    <section id="roadmap">
        <div class="container">
            <h2>Our Journey</h2>
            <div class="timeline">
                <div class="milestone" data-detail="Q1 2024: Initial Concept">
                    <h3>Q1 2024</h3>
                    <p>Concept Creation</p>
                </div>
                <div class="milestone" data-detail="Q2 2024: Building a Community for EVERYONE">
                    <h3>Q2 2024</h3>
                    <p>Community Building</p>
                </div>
                <div class="milestone" data-detail="Q3 2024: Project Announcement and Development">
                    <h3>Q3 2024</h3>
                    <p>Project Unveil and Announcemt</p>
                </div>
                <div class="milestone" data-detail="Q4 2024: Partnerships, Bootcamp and More Development">
                    <h3>Q4 2024</h3>
                    <p>Partnerships and Development</p>
                </div>
                <div class="milestone" data-detail="Q1 2025: Dinero Launch">
                    <h3>Q1 2025</h3>
                    <p>Full Launch</p>
                </div>
            </div>

            <div class="milestone-detail">
                <p>Hover over a milestone to see details</p>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy;2024 - XenonTechnologies</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
